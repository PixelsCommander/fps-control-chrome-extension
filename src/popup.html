<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      padding: 5px;
    }

    label {
      font-weight: bold;
      padding-bottom: 10px;
    }

    .separator {
      padding: 10px;
    }

    select {
      width: 100px;
    }
  </style>
</head>
<body>
  <label for="dropframes">Drop frames</label>
  <select id="dropframes">
    <option id="dropFrames0" value="0">Disabled</option>
    <option id="dropFrames0.9" value="0.9">90%</option>
    <option id="dropFrames0.5" value="0.5">50%</option>
    <option id="dropFrames0.25" value="0.25">25%</option>
  </select>

  <div class="separator"></div>

  <label for="limitfps">Limit FPS</label>
  <select id="limitfps">
    <option id="limitfps0" value="0">No limit</option>
    <option id="limitfps50" value="50">50FPS</option>
    <option id="limitfps30" value="30">30FPS</option>
    <option id="limitfps25" value="25">25FPS</option>
    <option id="limitfps10" value="10">10FPS</option>
    <option id="limitfps2" value="2">2FPS</option>
  </select>
</body>
</html>
